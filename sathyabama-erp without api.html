<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sathyabama ERP</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="erppage-01">
            <div class="transbox"> 
            <img src="sathyabama_header-logo-A++.jpg"  alt="College-Name" class="college-img">
            <p class="image-below">Enter your RegNo and DOB to access <br>student panel.</p>
            
            <select class="custom-select">
                <option value="1">New Admission</option>
                <option value="2">Staff</option>
                <option value="3">Student</option>
                <option value="4">Parents</option>
            </select>
            <p class="para-reg">RegisterNumber</p>
            <input name="RegisterNumber" type="RegisterNumber" formcontrolname="RegisterNumber" id="RegisterNumber" placeholder="Register Number" class="form-controler" required>
            <p class="para-pass">Password</p>
            <input formcontrolname="Password" id="Password" placeholder="Enter Password" class="form-controler-pass" type="Password">
            <button class="button-login" id="btn" name="send">LOG IN</button>
        </div>
        <p class="button-forgot">Forgot your password?</p>
        <p class="copy-right"> 2021 Â© Sathyabama ERP</p>
        </div>
